<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf4c8f7518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="mycard">
            <div class="row">
                <div class="col-md-6">
                    <div class="mycard_left">
                        <form action="#" method="POST" class="myform text-center">
                            <header>Create New Account</header>
                                <div class="form-control">
                                    <i class="fas fa-user"></i>
                                    <input class="myinput" type="text" placeholder="User Name" name="username" id="username" required>
                                </div>
                                <div class="form-control">
                                    <i class="fas fa-envelope"></i>
                                    <input class="myinput" type="email" placeholder="Email" name="email" id="email" required>
                                </div>
                                <div class="form-control">
                                    <i class="fas fa-lock"></i>
                                    <input class="myinput" type="password" placeholder="Password" name="password" id="password" required>
                                </div>
                                <div class="form-control">
                                    <label for="check">
                                        <input type="checkbox" name="check_1" id="check_1" required><small> I read and agree to terms & conditions.</small>
                                        <div class="invalid-feedback">You must check the box.</div>
                                    </label>
                                </div>

                                <input type="submit" class="butt" value="CREATE ACCOUNT" >
                            
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mycard_right">
                        <div class="box">
                            <header>Welcome</header>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad iure in doloremque est, dolorem non error asperiores modi reprehenderit sapiente repellendus sed necessitatibus nisi quidem!</p>
                            <input type="button" class="butt_out" value="Learn More">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
